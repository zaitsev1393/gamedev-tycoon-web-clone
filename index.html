<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id = "timer"></div>
    <div id = "frame">
      <div>
        <button id = "pause">Pause</button>
        <button id = "continue">Continue</button>
      </div>
    </div>
    <div id = "content"></div>
    <template id = "game-builder">
      <div class = "game-builder-container appearing">
        <span class = "game-builder close-button">
          <span class = "material-symbols-outlined">
            close
          </span>
        </span>
        <h3>
          <span>Name:</span>
          <span id = "game-name"></span>
        </h3>
        <div class = "input-container">
          <input id = "game-name-input" type = "text" class = "input">
          <span id = "name-dice" class="material-symbols-outlined cursor-pointer">
            casino
          </span>
        </div>
          
        <div class = "section">
          <h4 class = "section-title">Genre</h4>
          <div class = "buttons genre">
            <div class = "button">Strategy</div>
            <div class = "button">FPS</div>
            <div class = "button">Simulator</div>
            <div class = "button">Quest</div>
            <div class = "button">RPG</div>
            <div class = "button">Surviving</div>
          </div>
        </div>
        <div class = "section">
          <h4 class = "section-title">Platform</h4>
          <div class = "buttons platform">
            <div class = "button">PC</div>
            <div class = "button">Potato</div>
          </div>
        </div>
        <div class = "interactive-bar">
          <div class = "interactive-button" data-role = "start">Start</div>
          <div class = "interactive-button" data-role = "cancel">Cancel</div>
        </div>
      </div>
    </template>

    <!-- Scripts -->
    <script type = "module" src = "./index.js" async defer></script>
    
    <script type = "module" src = "./components/bubble/bubble.js" async defer></script>
    <script type = "module" src = "./components/player/player.js" async defer></script>
    <script type = "module" src = "./components/progress-bar/progress-bar.js" async defer></script>
    <script type = "module" src = "./components/game-builder/game-builder.js" async defer></script>

    <script type = "module" src = "./models/player.js" async defer></script>
    
    <script type = "module" src = "./data/game-names/description-titles.js" async defer></script>
    <script type = "module" src = "./data/game-names/major-titles.js" async defer></script>
    <script type = "module" src = "./data/game-names/numerical-parts.js" async defer></script>

    <script type = "module" src = "./services/timer.js" async defer></script>
    <script type = "module" src = "./services/popup.js" async defer></script>
  </body>
</html>
